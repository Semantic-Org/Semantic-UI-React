general:
  branches:
    ignore:
      - gh-pages

machine:
  node:
    version: 4.2.1

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
    - npm install -g npm@3

test:
  post:
    - nvm install 5 && npm test

deployment:
  production:
    branch: master
    commands:
      - bash scripts/circle_deploy.sh
